<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/index.css" />
    <!--Dianas source-->
    <script
      src="https://kit.fontawesome.com/695092cc13.js"
      crossorigin="anonymous"
    ></script>
    <!--Gustavs source-->
    <script
      src="https://kit.fontawesome.com/833e4dbca1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Inter&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <div class="header_elements">
        <!--image alt text-->
        <img src="images/Logo_agda.png" width="150px" />
        <nav>
          <ul class="header_element_nav">
            <!--links-->
            <li><a href="#">About Us</a></li>
            <li>Gallery</li>
            <li>Contact Us</li>
          </ul>
        </nav>
        <ul class="header_element_map">
          <li>
            <select>
              <option value="0">SV</option>
              <option value="1">EN</option>
            </select>
          </li>
          <li><i class="fa-solid fa-map-location-dot"></i> Find Us</li>
        </ul>
      </div>
    </header>
    <main>
      <section></section>
    </main>
    <footer>
      <div class="footer-elements">
        <div class="footer-elements-img"></div>
        <div class="footer-elements-info">
          <h2>People are everything!</h2>
          <p>
            Enjoy the best coffee flavors with you friends and family in the
            cozy atmosphere.
            <br />
            We are trying to make our places enjoyable with a cup of tasty
            coffee and good company.
          </p>
          <button><i class="fa-solid fa-location-dot"></i> Find Us!</button>
        </div>
      </div>
    </footer>
  </body>
</html>
